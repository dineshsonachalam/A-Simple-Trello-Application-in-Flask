sudo: required
services:
- docker


before_install:
- docker build -t dineshsonachalam/trello:1.0.0 .
script:
  #log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #take built images and push to Docker hub
  - docker push dineshsonachalam/trello:1.0.0
